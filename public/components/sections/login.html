<div class="auth-box card p-4 shadow">
    <h3 id="authTitle" class="text-center">Iniciar Sesión</h3>
    <input type="email" class="form-control my-3" placeholder="Correo">
    <input type="password" class="form-control mb-3" placeholder="Contraseña">
    <button class="btn btn-dark w-100">Entrar</button>
    <p class="text-center mt-3">
        <a onclick="toggleAuth()" style="cursor:pointer">¿No tienes cuenta? Regístrate</a>
    </p>
</div>
