<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRIGURUMIS - Catálogo</title>
    <link rel="stylesheet" href="../../components/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../components/css/style1.css">
    <script src="../../components/js/KitFontAwesome.js"></script>
    <style>
        /* Extensiones para animaciones fluidas */
        .fade-in { animation: fade 0.5s ease-in-out; }
        .product-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .product-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .search-bar { transition: box-shadow 0.3s ease; }
        .search-bar:focus { box-shadow: 0 0 10px rgba(209, 107, 165, 0.5); }
        .banner { animation: slideIn 1s ease-out; }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <h1 class="navbar-brand fw-bold text-primary">ADRIGURUMIS</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center w-100">
                    <div class="input-group mb-3 mb-lg-0 me-lg-4 w-100 w-lg-50">
                        <input type="text" class="form-control search-bar" placeholder="Buscar productos..." id="searchInput">
                        <button class="btn btn-primary" onclick="searchProducts()"><i class="fas fa-search"></i></button>
                    </div>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="home.html" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="me-3 text-decoration-none" href="misCompras.html"><i class="fas fa-box"></i> Mis Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ayuda.html"><i class="fas fa-question-circle"></i> Ayuda</a>
                        </li>
                        <li class="nav-item dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i> Usuario
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a></li>
                                <li><a class="dropdown-item" href="../../../index.html"><i class="fa-solid fa-right-from-bracket"></i> Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <section class="py-4 bg-light">
        <div class="container">
            <h2 class="mb-4">Mis Compras</h2>
            <div class="row g-4">
                <!-- Ejemplo de compra -->
                <div class="col-md-12">
                    <div class="card order-card fade-in">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5>Pedido #12345</h5>
                                <p>Osito Amigurumi - $350</p>
                                <span class="badge bg-success">Entregado</span>
                            </div>
                            <div>
                                <button class="btn btn-outline-primary me-2" onclick="rateProduct(12345)"><i class="fas fa-star"></i> Calificar</button>
                                <button class="btn btn-outline-secondary" onclick="viewDetails(12345)"><i class="fas fa-eye"></i> Ver Detalles</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Más compras... -->
            </div>

            <!-- Sección de Comentarios -->
            <h3 class="mt-5 mb-4">Comentarios en Productos</h3>
            <div class="card fade-in">
                <div class="card-body">
                    <h5>Osito Amigurumi</h5>
                    <div class="rating mb-2">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i> 4.5
                    </div>
                    <p>"¡Excelente calidad! Lo recomiendo."</p>
                    <small class="text-muted">Publicado el 15/10/2023</small>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 text-center">
        <p>&copy; 2022 ADRIGURUMIS. Todos los derechos reservados.</p>
    </footer>

    <script src="../../components/js/bootstrap.bundle.min.js"></script>
    <script>
        function rateProduct(id) {
            alert(`Calificar producto ${id}`);
        }
        function viewDetails(id) {
            alert(`Ver detalles de pedido ${id}`);
        }
    </script>
</body>
</html>
