<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRIGURUMIS - Dashboard Admin</title>
    <link rel="stylesheet" href="../../components/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../components/css/style1.css">
    <script src="../../components/js/KitFontAwesome.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Para gráficos -->
    <style>
        .fade-in { animation: fade 0.5s ease-in-out; }
        .kpi-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .kpi-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .alert { animation: slideIn 0.5s ease; }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
        <div class="container">
            <h1 class="navbar-brand fw-bold mb-0">ADRIGURUMIS - Admin</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="inventario.html"><i class="fas fa-boxes"></i> Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="soporte.html"><i class="fas fa-headset"></i> Soporte</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="chatbot.html"><i class="fas fa-robot"></i> Chatbot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="../../../index.html"><i class="fa-solid fa-right-from-bracket"></i></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Inventario -->
    <section class="py-4 bg-light">
        <div class="container">
            <h2 class="mb-4 fade-in">Gestión de Inventario</h2>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addProductModal"><i class="fas fa-plus"></i> Agregar Producto</button>
            <div class="table-responsive">
                <table class="table table-hover fade-in">
                    <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th>Stock</th>
                            <th>Materiales</th>
                            <th>Patrón</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Osito Amigurumi</td>
                            <td>50</td>
                            <td>Hilo rosa, Gancho 3.5mm</td>
                            <td><a href="#" class="text-primary"><i class="fas fa-file-pdf"></i> Ver PDF</a></td>
                            <td>
                                <button class="btn btn-sm btn-warning me-2" onclick="editProduct('Osito')"><i class="fas fa-edit"></i> Editar</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteProduct('Osito')"><i class="fas fa-trash"></i> Eliminar</button>
                            </td>
                        </tr>
                        <!-- Más filas... -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Modal para Agregar/Editar -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Materiales</label>
                            <textarea class="form-control" id="materials"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subir Patrón (PDF/Imagen)</label>
                            <input type="file" class="form-control" id="patternFile">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 text-center">
        <p>&copy; 2022 ADRIGURUMIS. Todos los derechos reservados.</p>
    </footer>

    <script src="../../components/js/bootstrap.bundle.min.js"></script>
    <script>
        function editProduct(name) { alert(`Editar ${name}`); }
        function deleteProduct(name) { if(confirm(`Eliminar ${name}?`)) alert('Eliminado'); }
    </script>
</body>
</html>
